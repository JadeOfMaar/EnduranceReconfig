// DSPS x300 Fuel Assembly
@PART[ENmountEndurance]:NEEDS[ClassicStock]
{
	@MODULE[ModuleRCSFX]
	{
		@resourceName = Propellium
		@PROPELLANT[LiquidFuel]
		{
			@name = Propellium
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 26.037
		}
	}
}

