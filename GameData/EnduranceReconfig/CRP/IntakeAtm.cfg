// Ranger
@PART[ENrangerBody]:NEEDS[CommunityResourcePack,!ClassicStock]
{
	@MODULE[ModuleEnginesFX]
	{
		@PROPELLANT[IntakeAir]
		{
			@name = IntakeAtm
		}
	}
}
@PART[ENrangerBody]:NEEDS[CommunityResourcePack,!ClassicStock]
{
	+MODULE[ModuleResourceIntake]
	{
		@resourceName = IntakeAtm
		@checkForOxygen = False
	}
	+RESOURCE[IntakeAir]
	{
		@name = IntakeAtm
	}
	// Hopefully cleanly delete extra instance of these as some mods also do this
	// Namely NF Aeronautics, Mk2 Stockalike Expansion
	!MODULE[ModuleResourceIntake]:HAS[#resourceName[IntakeAtm]],1 {}
	!RESOURCE[IntakeAtm],1 {}
}