// - - - Main Parts - - -

// EC-215 Logistics Module
@PART[ENcargoEndurance]
{
	!RESOURCE[MonoPropellant] {}
	%maxTemp = 1500
	%skinMaxTemp = 2400
	@description ^= :$: <br><color="yellow">Solar panels operate under up to 900K of heat.</color>
}
// EC-200b Command Module
@PART[ENcommandEndurance]
{
	!RESOURCE[MonoPropellant] {}
	@RESOURCE[ElectricCharge]
	{
		@amount = 1600
		@maxAmount = 1600
	}
	%maxTemp = 1500
	%skinMaxTemp = 2400
	@description ^= :$: <br><color="yellow">Solar panels operate under up to 900K of heat.</color>
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	INTERNAL
	{
		name = Placeholder
	}
}

// EC-200 Crew Cabin
@PART[ENhabEndurance]
{
	!RESOURCE[ElectricCharge] {}
	%maxTemp = 1500
	%skinMaxTemp = 2400
	@description ^= :$: <br><color="yellow">Solar panels operate under up to 900K of heat.</color>
}
// DSPS x300 Fuel Assembly
@PART[ENmountEndurance]
{
	// %fuelCrossFeed = True
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!MODULE[ModuleGenerator] {}
	%maxTemp = 2000
	%skinMaxTemp = 2900
}
// Endurance Deep Space Engine
@PART[ENenduranceEngine]
{
	%maxTemp = 2900
	@category = Engine
}
// EC-151 Structural Ring
@PART[ENringEndurance]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 2000
		@maxAmount = 2000
	}
	!RESOURCE[MonoPropellant] {}
	%maxTemp = 1500
	%skinMaxTemp = 2900
	stackSymmetry = 1
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 1000 // 2000
		@YawTorque = 1000
		@RollTorque = 1000
		@RESOURCE[ElectricCharge]
		{
			@rate = 250 // 500
		}
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}
}
// MB-2 Habitat Assessment Unit
@PART[ENendSciBox]
{
	@entryCost = 24000
	@cost = 15000
	@techRequired:NEEDS[CommunityTechTree] = scientificOutposts
}

