// Ranger
@PART[ENrangerBody]
{
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[MonoPropellant] {}
	!MODULE[ModuleGenerator] {}
	%maxTemp = 1500
	%skinMaxTemp = 2900
	MODEL
	{
		model = EnduranceReconfig/Meshes/RangerBodyFXNodes
	}
}
